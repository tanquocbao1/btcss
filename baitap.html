<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập HTML CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            width: 320px;
            margin: 20px;
        }

        .box {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
            background: #fff;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        ul {
            padding-left: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box">
        <h2>Danh sách việc cần làm</h2>
        <ul>
            <li>Ôn HTML</li>
            <li>Ôn CSS</li>
            <li>Làm bài tập</li>
        </ul>
    </div>

    <div class="box">
        <h2>Đăng ký học</h2>
        <label>Họ tên</label>
        <input type="text" placeholder="Nhập họ tên">

        <label>Email</label>
        <input type="email" placeholder="Nhập email">

        <button>Gửi</button>
    </div>

    <div class="box">
        <h2>Bảng điểm</h2>
        <table>
            <tr>
                <th>Tên</th>
                <th>Điểm</th>
            </tr>
            <tr>
                <td>An</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Binh</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
